<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td, th {
          border: 1px solid black;
        }
        
        table {
          width: 50%;
          border-collapse: collapse;
          text-align: center;
        }
    </style>
    <title>Clubs | GUDLFT </title>
</head>
<body>
    <table>
        <thead>
            <th>Clubs</th>
            <th>Points</th>
        </thead>
        <tbody>
            {% for club in clubs%}
            <tr>
                <td>{{club['name']}}</td>
                <td>{{club['points']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
